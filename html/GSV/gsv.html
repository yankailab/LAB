<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GSV Console</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

  </head>

  <body>
    
    <!-- Start your project here-->
    <section>
      <div class="text-center">
        <h5><strong id="state">State: </strong></h5>
      </div>
    </section>

    <section>
      <div class="text-center">
        <strong id="msg"></strong>
      </div>
    </section>

    <section>
      <div class="text-center">
        <h5><strong>Geometry TR</strong></h5>
      </div>
    </section>
    <section>
      <div class="text-center">
        Instance name:
        <input id="_GeometryBase" style="WIDTH: 100px; HEIGHT: 50px" value="ps">
        </br>

        <p style="color:red;font-weight: bold;">Tx</p>
        <input id="vTx" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vTxInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vTxDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:green;font-weight: bold;">Ty</p>
        <input id="vTy" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vTyInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vTyDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:blue;font-weight: bold;">Tz</p>
        <input id="vTz" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vTzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vTzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>

        <p style="color:red;font-weight: bold;">Rx</p>
        <input id="vRx" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vRxInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vRxDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:green;font-weight: bold;">Ry</p>
        <input id="vRy" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vRyInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vRyDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:blue;font-weight: bold;">Ry</p>
        <input id="vRz" style="WIDTH: 150px; HEIGHT: 50px" value=0>
        <button id="vRzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vRzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>

        <button id="btnSaveTR" style="WIDTH: 150px; HEIGHT: 50px" type="button" class="btn btn-primary">SAVE</button>
        </br>

      </div>
    </section>

    <section>
      <div class="text-center">
        <h5><strong>Grid</strong></h5>
      </div>
    </section>
    <section>
      <div class="text-center">

        <p style="color:red;font-weight: bold;">Cx</p>
        <input id="vCx" style="WIDTH: 100px; HEIGHT: 50px" value=0>
        <button id="vCxInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vCxDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:green;font-weight: bold;">Cy</p>
        <input id="vCy" style="WIDTH: 100px; HEIGHT: 50px" value=0>
        <button id="vCyInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vCyDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

        <p style="color:blue;font-weight: bold;">Cz</p>
        <input id="vCz" style="WIDTH: 100px; HEIGHT: 50px" value=0>
        <button id="vCzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="vCzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>

        <button id="btnSetCellAlert" style="WIDTH: 150px; HEIGHT: 50px" type="button" class="btn btn-primary">Set Alert</button>
        <button id="btnDelCellAlert" style="WIDTH: 150px; HEIGHT: 50px" type="button" class="btn btn-primary">Del Alert</button>
        <button id="btnSaveGridConfig" style="WIDTH: 150px; HEIGHT: 50px" type="button" class="btn btn-primary">Save</button>
        </br>

        <p style="color:while;font-weight: bold;">Np alert sensitivity</p>
        <input id="nPs" style="WIDTH: 100px; HEIGHT: 50px" value=0>
        <button id="nPsInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="nPsDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        <button id="btnSetParams" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Set params</button>
        </br>

      </div>
    </section>


<!--    <div id="map"></div> -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/wsUIbase.js"></script>
    <script src="js/wsUIctrl.js"></script>
  </body>
</html>
